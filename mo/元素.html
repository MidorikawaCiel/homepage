        [115, "モスコビウム", "モスコビウム", "Mc", "卑金属", "モスクワにちなむ。"],
        [116, "リバモリウム", "リバモリウム", "Lv", "卑金属", "リバモアにちなむ。"],
        [117, "テネシン", "テネシン", "Ts", "ハロゲン", "テネシー州にちなむ。"],
        [118, "オガネソン", "オガネソン", "Og", "貴ガス", "最後の元素、オガネシアン。"]
    ];

    const tbody = document.getElementById("tableBody");
    elements.forEach(el => {
        let tr = document.createElement("tr");
        tr.innerHTML = `<td class="col-num">${el[0]}</td><td>${el[1]}</td><td>${el[2]}</td><td class="col-sym">${el[3]}</td><td class="col-group">${el[4]}</td><td class="col-desc">${el[5]}</td>`;
        tbody.appendChild(tr);
    });

    function hiraToKana(str) {
        return str.replace(/[\u3041-\u3096]/g, m => String.fromCharCode(m.charCodeAt(0) + 0x60));
    }

    function filterTable() {
        const input = document.getElementById("searchInput");
        // 入力値をカタカナに正規化
        const filter = hiraToKana(input.value.trim().toUpperCase());
        const tr = tbody.getElementsByTagName("tr");

        for (let i = 0; i < tr.length; i++) {
            let found = false;
            const tds = tr[i].getElementsByTagName("td");
            
            // --- 完全一致対象 ---
            
            // 0: 原子番号 (文字列比較)
            if (tds[0].textContent.trim() === filter) {
                found = true;
            }

            // 4: グループ
            if (!found && tds[4]) {
                const groups = tds[4].textContent.split(",").map(g => hiraToKana(g.trim().toUpperCase()));
                if (groups.includes(filter)) found = true;
            }

            // --- 部分一致対象 ---
            
            if (!found) {
                for (let j = 1; j <= 3; j++) {
                    const text = hiraToKana(tds[j].textContent.toUpperCase());
                    if (text.indexOf(filter) > -1) { found = true; break; }
                }
            }

            tr[i].style.display = found || filter === "" ? "" : "none";
        }
    }
    
    function sortTable(n) {
        const table = document.getElementById("myTable");
        let switching = true;
        let dir = "asc"; 
        let switchcount = 0;

        while (switching) {
            switching = false;
            const rows = table.rows;
            for (var i = 1; i < (rows.length - 1); i++) {
                var shouldSwitch = false;
                const x = rows[i].getElementsByTagName("td")[n];
                const y = rows[i + 1].getElementsByTagName("td")[n];
                const xVal = x.textContent || x.innerText;
                const yVal = y.textContent || y.innerText;
                const xFinal = isNaN(xVal) || xVal.trim() === "" ? xVal.toLowerCase() : Number(xVal);
                const yFinal = isNaN(yVal) || yVal.trim() === "" ? yVal.toLowerCase() : Number(yVal);

                if (dir === "asc" ? xFinal > yFinal : xFinal < yFinal) {
                    shouldSwitch = true; break;
                }
            }
            if (shouldSwitch) {
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
                switchcount++;
            } else if (switchcount === 0 && dir === "asc") {
                dir = "desc";
                switching = true;
            }
        }
    }
</script>
